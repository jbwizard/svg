<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container_inline">
        <svg width="250" height="250" viewbox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg"> 
            <rect x="10" y="10" rx="25" ry="25" width="200" height="130" fill="black"/>
            <rect x="10" y="75" width="200" height="30" fill="white"/>
        </svg>
        <svg width="300" height="300" viewbox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg"> 
            <circle cx="110" cy="110" r="110"  fill="black"/>
            <polyline points="50,110 110,110 110,50" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <svg width="250" height="250" viewbox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="90" cy="90" r="80" fill="white" stroke="black" stroke-width="20"/>
            <polyline points="150,150 200,200" stroke="black" stroke-width="20" stroke-linecap="round"/>
        </svg>
        <svg width="250" height="250" viewbox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="100" fill="#FFE372"/>
            <polyline points="40,80 80,80" stroke="orange" stroke-width="10" stroke-linecap="round"/>
            <polyline points="120,80 160,80" stroke="orange" stroke-width="10" stroke-linecap="round"/>
            <polyline points="60,150 140,150" stroke="#FCC415" stroke-width="10" stroke-linecap="round" />
        </svg>
        <svg width="250" height="250" viewbox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="100" fill="#FFE372"/>
            <circle cx="60" cy="65" r="15" fill="brown"/>
            <circle cx="130" cy="65" r="15" fill="brown"/>
            <polyline points="50,140 150,140" stroke="#FCC415" stroke-width="10" stroke-linecap="round" />
        </svg>
        <svg width="250" height="250" viewbox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <polyline points="40,140 10,60 60,100 100,10 140,100 200,60 170,140 40,140" stroke="black" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
            <polyline points="40,160 170,160" stroke="black" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
        </svg>   
    </div>
    <div class="container_external">
        <svg>
            <use href="images/bird+sun.svg#bird"></use>
        </svg>
    </div>
</body>
</html>
